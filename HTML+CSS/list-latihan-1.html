<!DOCTYPE html>
<html>
<head>
	<title>Unordered List</title>
</head>
<body>
Jenis-jenis bahasa pemrograman
<br>
<br>
Pemrograman berbasis web :
<ol type="a">
	<li>PHP</li>
	<li>ASP</li>
	<li>JSP</li>
</ol>
Pemrograman berbasis desktop :
<ul type="square">
	<li>.Net</li>
	<li>Delphi</li>
	<li>J2SE</li>
</ul>
Pemrograman berbasis mobile
<ul type="Circle">
	<li>Android</li>
	<li>iOS</li>
	<li>Firefox OS</li>
	<li>Plasma Mobile</li>
</ul>
</body>
</html>
